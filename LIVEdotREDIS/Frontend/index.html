<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LIVEdotREDIS</title>

    <!-- jQuery libary -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Favicon -->
    <link href="http://png-2.findicons.com/files/icons/2773/pictonic_free/512/dbs_redis.png" rel="icon" type="image/png">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Mono:100,400' rel='stylesheet' type='text/css'>

    <!-- LIVEdotIO page and view styles -->
    <link href="ldi-front.css" rel="stylesheet" type="text/css">

    <!-- LIVEdotREDIS page and view styles -->
    <link href="ldr-front.css" rel="stylesheet" type="text/css">

    <!-- Handlebars library (replace src with the correct url) -->
    <script src="../Backend/node_modules/handlebars/dist/handlebars.min.js"></script>

</head>
<body>

<div>
    <input id="redisKeyInput" type="text" placeholder=" Type Redis Key"/>
    <select id="keyTypeSelector">
        <option value="KEY">KEY</option>
        <option value="HKEY">HKEY</option>
    </select>
    <button onclick="trackKey()">Track</button>
    <button onclick="removeKey()">Remove</button>
    <div id="redisKeyLabels"></div>
</div>



<main id="myBody">

<script id="ldiView-template" type="text/x-handlebars-template">
    <div id="{{idPostfix}}" class="ldiView">
        <h4 class="ldiViewHead" id="divHead_{{idPostfix}}">Heading {{idPostFix}}</h4>
        <p class="ldiViewPara" id="divPara1_{{idPostfix}}">Info 1</p>
        <p class="ldiViewPara" id="divPara2_{{idPostfix}}">Info 2</p>
    </div>
</script>

<script src="ldi-front-util.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script src="ldi-front-socketio.js"></script>
<script src="ldr-front.js"></script>


</main>
</body>
</html>
